[package]
name = "tachyonfx-player"
version = "0.1.0"
edition = "2024"

[dependencies]
ansi-to-tui = "7.0.0"
base64 = "0.22"
bitflags = "2.9.4"
console_error_panic_hook = "0.1"
flate2 = "1.0"
indoc = "2.0.6"
ratzilla = { path = "../ratzilla" }
#ratzilla = { git = "https://github.com/orhun/ratzilla", branch = "main" }
ratatui = { version = "0.29.0", default-features = false }
tachyonfx = { git = "https://github.com/junkdog/tachyonfx", branch = "development", default-features = false, features = ["std", "dsl", "web-time"] }
wasm-bindgen = "0.2.104"
web-sys = { version = "0.3.81", features = ["Location", "Window", "console"] }
web-time = "1.1.0"
eyre = "0.6.12"
